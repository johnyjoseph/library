    <form action="" style="border:1px solid rgb(175, 38, 38)">
        <div class="md-4 container">
          
          <h1>Create An Account.......</h1>
          <p>You have already an account <a href="login.html" style="color:dodgerblue">Login</a>.</p>
         
        <label for="Firstname"><b>First Name</b></label>
        <input type="text" placeholder=" First Name " name="Firstname" required>

        <label for="Secondnmae"><b>Second Name</b></label>
        <input type="text" placeholder=" Second Name " name="Secondname" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder=" Email" name="email" id="email" >
        <label for="email" id="emailerror"></label><br>

        <label for="phoneno"><b>Phone no</b></label>
        <input type="number"  placeholder=" Phone no " name="phoneno" id="phoneno" required  >
        <label for="number" id="numbererror" ></label><br>



        <label for="password"><b>Password</b></label>
        <input type="password" placeholder=" password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  >
       <small>Password contain 'Qa@2W@5#'</small><br>
        <span  class="fa  fa-eye field-icon " onclick="myFunction()" >show password</span>
        <label for="password" id="passworderror"></label><br>

        <label for="password"><b>Conform password</b></label>
        <input type="password" placeholder=" Conform password" name="password" id="password2"  required >
        <label for="password" id="passworderror2"></label><br>



        <label for="Country"><b>Country</b></label>
        <input type="text" placeholder=" Country " name="Country" required>
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">

            <button type="button" class="cancelbtn">Cancel</button>
